syntax = "proto3";

package chainweaver.protobuf.btc;
option go_package = "github.com/chainweaver/protobuf/protoc-gen-go/btc";

import "google/api/annotations.proto";
import "protoc-gen-swagger/options/annotations.proto";

option (grpc.gateway.protoc_gen_swagger.options.openapiv2_swagger) = {
  info: {
      title: "Chainweaver API for Bitcoin";
      description: "Welcome to Chainweaver's API documentation!";
      version: "1.0";
  }
  host: "api.chainweaver.io";
  schemes: HTTPS;
  security_definitions: {
    security: {
      key: "ApiKeyAuthInHeader";
      value: {
        type: TYPE_API_KEY;
        name: "x-chainweaver-token";
        in: IN_HEADER;
      }
    }
    security: {
      key: "ApiKeyAuthInQuery";
      value: {
        type: TYPE_API_KEY;
        name: "token";
        in: IN_QUERY;
      }
    }
  }
  security: {
    security_requirement: {
      key: "ApiKeyAuthInHeader";
      value: {}
    }
    security_requirement: {
      key: "ApiKeyAuthInQuery";
      value: {}
    }
  };
};
