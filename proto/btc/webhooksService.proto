syntax = "proto3";

package fairwaycorp.blockchainprotobuf.btc;
option go_package = "github.com/fairway-corp/blockchain-protobuf/protoc-gen-go/btc";

import "google/api/annotations.proto";
import "webhooksMessage.proto";
import "commonMessage.proto";

service WebHooksService {
  rpc CreateWebHookEndpoint (CreateWebHookEndpointRequest) returns (Event) {
    option (google.api.http) = {
      post: "/hooks"
      body: "*"
    };
  }
  rpc ListWebHooksEndpoint (ListWebHooksEndpointRequest) returns (ArrayEvent) {
    option (google.api.http) = {
      get: "/hooks"
    };
  }
  rpc WebHookIDEndpoint (WebHookIDEndpointRequest) returns (Event) {
    option (google.api.http) = {
      get: "/hooks/{webhookid}"
    };
  }
  rpc DeleteWebHookEndpoint (DeleteWebHookEndpointRequest) returns (NullValue) {
    option (google.api.http) = {
      delete: "/hooks/{webhookid}"
    };
  }
}
