syntax = "proto3";

package fairwaycorp.blockchainprotobuf.eth;
option go_package = "github.com/fairway-corp/blockchain-protobuf/protoc-gen-go/eth";

import "google/api/annotations.proto";
import "transactionMessage_Eth.proto";
import "commonMessage_Eth.proto";

service TransactionService {
  rpc TransactionHashEndpoint (GetTransactionHashEndpointRequest) returns (TX) {
    option (google.api.http) = {
      get: "/eth/{network}/txs/{txhash}"
    };
  }
  rpc UnconfirmedTransactionsEndpoint (GetUnconfirmedTransactionsEndpointRequest) returns (TxArray) {
    option (google.api.http) = {
      get: "/eth/{network}/txs"
    };
  }
  rpc CreateTransactionsEndpoint (PostCreateTransactionsEndpointRequest) returns (TXSkeleton) {
    option (google.api.http) = {
      post: "/eth/{network}/txs/new"
      body: "*"
    };
  }
  rpc SendTransactionEndpoint (PostSendTransactionEndpointRequest) returns (TXSkeleton) {
    option (google.api.http) = {
      post: "/eth/{network}/txs/send"
      body: "*"
    };
  }
  rpc DecodeRawTransactionEndpoint (PostDecodeRawTransactionEndpointRequest) returns (TX) {
    option (google.api.http) = {
      post: "/eth/{network}/txs/decode"
      body: "*"
    };
  }
  rpc PushRawTransactionEndpoint (PostPushRawTransactionEndpointRequest) returns (TX) {
    option (google.api.http) = {
      put: "/eth/{network}/txs/push"
      body: "*"
    };
  }
}
