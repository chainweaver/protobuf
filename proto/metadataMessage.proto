syntax = "proto3";

package fairwaycorp.blockchainprotobuf;
option go_package = "github.com/fairway-corp/blockchain-protobuf/protoc-gen-go";

message NullValue {}

message KeyValues {
  repeated KeyPair keypair	= 1;
}

message KeyPair {
  string key = 1;
  string value = 2;
}

message DeleteMetadataEndpointRequest {}

message GetMetadata_addressEndpointRequest {
  bool private = 1;
  string address = 2;
}

message GetMetadata_txhashEndpointRequest {
  bool private = 1;
  string txhash = 2;
}

message GetMetadata_blockhashEndpointRequest {
  bool private = 1;
  string blockhash = 2;
}

message PutMetadata_addressEndpointRequest {
  bool private = 1;
  repeated KeyPair keypair	= 2;
  string address = 3;
}

message PutMetadata_txhashEndpointRequest {
  bool private = 1;
  repeated KeyPair keypair	= 2;
  string txhash = 3;
}

message PutMetadata_block_hashEndpointRequest {
  bool private = 1;
  repeated KeyPair keypair	= 2;
  string block_hash = 3;
}

message DeleteMetadata_addressEndpointRequest {
  string name = 1;
  string address = 2;
}

message DeleteMetadata_txhashEndpointRequest {
  string name = 1;
  string txhash = 2;
}

message DeleteMetadata_block_heightEndpointRequest {
  string name = 1;
  string block_height = 2;
}
