syntax = "proto3";

package fairwaycorp.blockchainprotobuf;
option go_package = "github.com/fairway-corp/blockchain-protobuf/protoc-gen-go";

import "google/api/annotations.proto";
import "microtransactionMessage.proto";

service MicrotransactionService {
  rpc MicrotransactionEndpoint (MicroTX) returns (MicroTX) {
    option (google.api.http) = {
      post: "/txs/micro"
      body: "*"
    };
  }
}